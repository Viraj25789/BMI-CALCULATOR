<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>BMI Calculator</title>
</head>

<body>
  <div class="container">
    <h1>BMI Calculator</h1>
    <form class="form">
      <div class="details"><label>Height in CM:
        </label><input type="text" id="height" placeholder="Enter height in cm" />
      </div>
      <div class="details"><label>Weight in KG:
        </label><input type="text" id="weight" placeholder="Enter weight in kg" />
      </div>
      <button type="submit">Calculate</button>
      <div id="results"></div>
      <div id="message"></div>
      <div id="weight-guide">
       
        <h3>BMI Weight Guide</h3>
        <p>Under Weight = Less than 18.6</p>
        <p>Normal Range = 18.6 - 24.9</p>
        <p>Overweight = Greater than 24.9</p>
      </div>
    </form>
  </div>
</body>
<script src="script.js"></script>

</html>
